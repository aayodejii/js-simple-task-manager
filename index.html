<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planit - Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <div class="main-card">
            <h1 class="heading">Planit - Task Manager</h1>
            <form id="form">
                <input type="text" placeholder="Enter your plan" id="input">
                <button class="btn" type="submit" id="submit">Add Task</button>
            </form>
            <ul class="task-list">

            </ul>
            <button class="btn block" id="clear">Delete All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
